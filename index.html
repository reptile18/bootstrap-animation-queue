<body>
  <!-- version 0.1 -->
  <!--<div class="btn btn-primary animated animation-queue-0-fadeIn">One</div>
  <div class="btn btn-secondary animated animation-queue-1-fadeIn">Two</div>
  <div class="btn btn-success animated animation-queue-2-fadeIn">Three</div>
  <div class="btn btn-warning animated animation-queue-3-fadeIn">Four</div>
  <div class="btn btn-danger animated animation-queue-4-fadeIn">Five</div>-->

  <div class="container">
    <div class="card animated animation-queue-parent animation-queue-effect-fadeIn">
      <h1 class="card-title animated animation-queue-child-0 animation-queue-effect-fadeIn">Zero<small
          class="animated animation-queue-child-0 animation-queue-effect-fadeIn">zero</small></h1>

      <div class="card-subtitle animated animation-queue-child-1 animation-queue-effect-fadeIn">One</div>

      <div class="animated animation-queue-child-1 animation-queue-effect-fadeIn">
        <button class="btn btn-primary">Hello</button>
        <button class="btn btn-secondary">World</button>
      </div>
      <ul class="list-group animated animation-queue-child-2">
        <li class="list-group-item animated animation-queue-child-0 animation-queue-effect-fadeIn">zero</li>
        <li class="list-group-item animated animation-queue-child-1 animation-queue-effect-fadeIn">one</li>
        <li class="list-group-item animated animation-queue-child-2 animation-queue-effect-fadeIn">two</li>
      </ul>
    </div>
  </div>




  <script type="text/JavaScript" src="bootstrap-animation-queue.js"></script>
</body>

</html>
